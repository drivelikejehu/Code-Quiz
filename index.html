<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="script/style.css" />

    <title>Coding Quiz Challenge</title>
    <style></style>
  </head>

  <body>
<!-- navigation -->
    <nav class="navbar navbar-custom">
      <a href="highscores.html">High Scores</a>
      <span id="timer" class="float-right">Timer: 0</span>
    </nav>

<!-- start screen -->
    <div class="container mt-5" id="start">
      <div class="row justify-content-center">
        <div class="col-10 text-center">
        <h1>Coding Quiz Challenge</h1>
        <p>Try to answer the following code-related question within the time limit.
        <br>Keep in mind that incorrecrt answer will penalize your score time
        <br>by 10 seconds!</p>
        <button type="button" id="startBtn" class="btn btn-info btn-block">START</button>
        </div>
      </div>
    </div>

    <!-- quiz -->
    <div class="container mt-5" id="quiz">
        <div class="row justify-content-center">
          <div class="col-10 text-center">
          <h2 id="questions"></h2>
          <ul id="answers">
              <li class="response">1. </li>
              <li class="response">2. </li>
              <li class="response">3. </li>
              <li class="response">4. </li>
          </ul>
          <p class="correctWrong"></p>
        </div>
        </div>
      </div>


      <div class="container mt-5" id="enterInit">
        <div class="row justify-content-center">
          <div class="col-10 text-center">
              <h2>Results</h2>
              <p id="finalScore">Your final score is:</p>
              <form class="entryForm">
                <label for="newInit">Enter your initials: </label>
                <input type="text" id="userInit">
                <button type="button" id="submitBtn" class="btn btn-info btn-sm">Submit</button>
              </form>
         </div>
        </div>
      </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="script/question.js"></script>
    <script src="script/main.js"></script>
  </body>
</html>
